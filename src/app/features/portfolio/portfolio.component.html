<div [ngClass]="{ 'dark-theme': this.themeService.currentTheme.isDark }">
  <app-navigation></app-navigation>

  <div>
    <app-home></app-home>
    <app-about></app-about>
    <app-projects></app-projects>
    <app-contact></app-contact>
  </div>

  <button mat-fab class="scroll-to-top" [ngClass]="{'show-scrollTop': isScrollToTopVisible}" (click)="scrollToTop()" [class.scroll-to-top-show]="isScrollToTopVisible">
    <mat-icon>keyboard_arrow_up</mat-icon>
  </button>
</div>
